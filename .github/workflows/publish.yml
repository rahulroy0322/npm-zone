name: ğŸš€ Npm-Zone â€” CI/CD Pipeline

on:
  push:
    branches: 
      - publish

permissions:
  contents: write

jobs:
  preflight-check:
    name: ğŸ›« Preflight Version Check
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Initialize Node.js Runtime
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ”– Extract Package Version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Current version: $VERSION"

      - name: ğŸ•µï¸â€â™‚ï¸ Validate Version Tag Uniqueness
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "â­ï¸ Skipping publish - version $VERSION already exists"
            echo "âš ï¸ To publish a new version, update the version in package.json first"
            exit 1
          else
            echo "âœ… New version v$VERSION detected â€” proceeding"
          fi
     
  qa-verification:
    name: ğŸ§ª Quality Assurance Verification
    runs-on: ubuntu-latest
    needs: preflight-check
    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: âš™ï¸ Initialize Node.js Runtime
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ§ª Execute Test Suite
        run: npm test

  release-publish:
    name: ğŸš€ Release & Publish to NPM
    runs-on: ubuntu-latest
    needs: 
      - preflight-check
      - qa-verification
    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: âš™ï¸ Initialize Node.js Runtime
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      
      - name: ğŸ“¦ Install Dependencies
        run: npm install
          
      - name: ğŸš€ Publish Package to NPM
        run: npm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TOKEN }}

      - name: ğŸ·ï¸ Generate Git Tag
        run: |
          VERSION=${{ needs.preflight-check.outputs.version }}     
          git config --local user.email "action[bot]@github.com"
          git config --local user.name "GitHub Action ğŸ¤–"
          git tag -a "v$VERSION" -m "ğŸ¤– Build Tag: $VERSION"
          git push origin "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Generate GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.preflight-check.outputs.version }}
          release_name: ğŸ“¦ Release v${{ needs.preflight-check.outputs.version }}
          body: |
            ## ğŸ“¦ Changes in v${{ needs.preflight-check.outputs.version }}

            ğŸ”„ Auto-generated release from publish branch.
          draft: false
          prerelease: false

      - name: ğŸ‰ Deployment Summary
        run: |
          echo "âœ… Successfully published version v${{ needs.preflight-check.outputs.version }} to NPM"
          echo "ğŸ·ï¸ Created git tag v${{ needs.preflight-check.outputs.version }}"
          echo "ğŸš€ Created GitHub release"
